<!DOCTYPE html>
<html lang="es-co">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de textos</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <main>
            <section class="left-container">
                <div class="logo">
                    <img src="./img/Logo.png" alt="Imagen logo Alura">
                </div>

                <div class="encrypt-container">
                    <div class="textBox">
                        <textarea id="textInput" placeholder="Ingrese el texto aqui" class="entradaTexto" ></textarea>
                    </div>

                    <div class="disclaimer">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="Solo letras minusculas y sin acento"
                            style="width: 16px; height: 16px;">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
        
                    <div class="contenedorBotones">
                        <button onclick="encriptarTexto();" class="botones botonEncriptar">Encriptar</button>
                        <button onclick="desencriptarTexto();" class="botones botonDesencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            
            <section class="right-container">
                <div class="cardText">

                        <textarea  id="textOutput" ></textarea>
                        <img class="imageBoy" src="./img/Muñeco.png" alt="Imagen de persona con lupa">
                        <p class="alertaMensaje">Ningún mensaje fue encontrado</p>
                        <p class="alertaInstruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                        <button onclick="copiarTexto();" class="botones botonCopiar">Copiar</button>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
